name: Repo Monitor
on:
  schedule:
    - cron: '0 */6 * * *'  # cada 6 horas
  workflow_dispatch:       # manual trigger
  push:
    branches: [ main ]

jobs:
  monitor:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Esto es clave para permitir el push
    steps:
      - uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'
          
      - name: Ensure monitor directory exists
        run: |
          mkdir -p ./monitor
      
      - name: Collect repo stats
        run: |
          curl -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
            https://api.github.com/repos/Mojo-Selecta/molt-nightclub > ./monitor/stats.json || echo "{}" > ./monitor/stats.json
          
      - name: Check workflows
        run: |
          curl -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
            https://api.github.com/repos/Mojo-Selecta/molt-nightclub/actions/runs > ./monitor/workflows.json || echo "{}" > ./monitor/workflows.json
      
      - name: Generate report
        run: node ./monitor/generate-report.js
        
      - name: Commit changes
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "actions@github.com"
          git add ./monitor
          git commit -m "Update monitoring data" || echo "No changes"
          git push
